<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Playlist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <h1>Manage Playlist</h1>
    <a href="/">Back to Radio</a>

    <h2><i class="fas fa-upload"></i> Upload FLAC Files</h2>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="flacFiles" name="flacFiles" multiple accept=".flac">
        <button type="submit"><i class="fas fa-upload"></i> Upload</button>
    </form>
    <div id="uploadProgressContainer" class="progress-container" style="display: none;">
        <div id="uploadProgressBar" class="progress-bar"></div>
        <div id="uploadProgressText" class="progress-text">0%</div>
    </div>

    <h2><i class="fas fa-music"></i> Current Playlist</h2>
    <ul id="playlist">
        <!-- Playlist items will be injected here by JavaScript -->
    </ul>
    <button id="saveOrderBtn"><i class="fas fa-save"></i> Save Playlist Order</button>

    <script src="js/playlist.js"></script>
</body>
</html>
